spring.application.name=thingstodobeforedie

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/thingstodobeforedie?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Tech@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=very-secure-jwt-secret-key-that-should-be-at-least-64-characters-long
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Configuration
aws.accessKey=${AWS_ACCESS_KEY:your-access-key}
aws.secretKey=${AWS_SECRET_KEY:your-secret-key}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:your-bucket-name}

# Server Configuration
server.port=8080
server.error.include-message=always
